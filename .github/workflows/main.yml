name: Update News Articles

on:
  schedule:
    - cron: '0 20 * * *'  # 1 PM PST (20:00 UTC)
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install requests pandas

    - name: Fetch and update news articles
      env:
        NEWS_API_KEY: 'f28b3f1b39c84a34b8ac8e566dee7c2a'
      run: python LLM_Github.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add stockmarket_daily.csv
        git commit -m 'Update news articles'
        git push
